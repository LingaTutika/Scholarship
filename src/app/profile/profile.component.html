<div class="container">
    <div class="card mt-5" style="align-items:center">
        <h1>Your Profile</h1>
    </div>
    
    <div class="mt-5">
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Phone Number</th>
                    
                    <th>Edit</th>
                </tr>

            </thead>
            <tbody class="tbody">
                <tr *ngFor="let student of StudentDetails">
                    <td>{{student.studentId}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phoneNumber}}</td>
                    <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateProfile(student)">Edit</button> </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #updateForm="ngForm" (ngSubmit)="updateStudent()" >
                <div class="form-group">
                    <label for="name"> Student Name :</label>
                    <input type="text" #name [(ngModel)]="studentToUpdate.name" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email"> Student Email :</label>
                    <input type="text" #email [(ngModel)]="studentToUpdate.email" [ngModelOptions]="{standalone: true}" email="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber"> Phone Number :</label>
                    <input type="text" #phoneNumber [(ngModel)]="studentToUpdate.phoneNumber" [ngModelOptions]="{standalone: true}" phoneNumber="phoneNumber" class="form-control" placeholder="PhoneNumber">
                </div>
                <div class="form-group">
                    <button type="Update" class="btn btn-primary">Update</button>
                </div>
            </form>
    
        </div>
        
      </div>
    </div>
  </div>
